version: "3"
services:
    promtail:
        container_name: promtail
        hostname: promtail
        image: grafana/promtail:latest
        restart: unless-stopped
        command: -config.file=/etc/promtail/promtail-config.yaml
        volumes:
            - /opt/M122/promtail:/etc/promtail
            - /opt/M122/syncthing/nextcloud-logs/nextcloud/nextcloud.log:/var/log/nextcloud.log:ro
            - /opt/M122/syncthing/nextcloud-logs/nextcloud/audit.log:/var/log/audit.log:ro

    loki:
        container_name: loki
        hostname: loki
        image: grafana/loki:latest
        restart: unless-stopped
        command: -config.file=/etc/loki/loki-config.yaml
        volumes:
            - /opt/M122/loki:/etc/loki
        expose:
            - "3100"
        ports:
            - "3100:3100"

    grafana:
        image: grafana/grafana:latest
        container_name: grafana
        hostname: grafana
        entrypoint:
          - sh
          - -euc
          - |
            mkdir -p /etc/grafana/provisioning/datasources
            cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
            apiVersion: 1
            datasources:
            - name: Loki
              type: loki
              access: proxy
              orgId: 1
              url: http://loki:3100
              basicAuth: false
              isDefault: true
              version: 1
              editable: false
            EOF
            /run.sh
        depends_on:
            - promtail
            - loki
        environment:
          - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
          - GF_AUTH_ANONYMOUS_ENABLED=true
          - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
        ports:
          - "3000:3000"
